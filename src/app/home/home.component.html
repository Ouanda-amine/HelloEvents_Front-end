


<body>

<mat-toolbar-row>

  <input matInput type="search"
         id="sr"
         #srr
         (input)="filtrer(srr.value)"
  >
  <button mat-icon-button (click)="filtrer(srr.value)">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button routerLink="addevent">
    <mat-icon>add</mat-icon>
  </button>



</mat-toolbar-row>
<div class="card-container">
  <mat-card class="example-card" appearance="outlined" *ngFor="let a of filtredEvents">
    <mat-card-header>
      <mat-card-title>{{a.eventname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{a.description}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Event type">
        <mat-chip>{{a.type}}</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</div>

</body>
